<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/main/resources/templates/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>

    <title>Grafico</title>
</head>
<body>   

    <div class="container">
        <h1>ChartJs Line chart with Json Data APi</h1>

        <div>
            <canvas id="chart" width="200" height="100"></canvas>
            <select id="country-select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="" selected  disable>Select Country</option>
                <option value="Brazil">Brazil</option>
                <option value="Spain">Spain</option>
              </select>
            <button id="atualizar" class="btn btn-dark btn-sm w-100">Atualizar</button>    
        </div>
    </div>
    
    <script type="text/javascript" src="chart.js"> </script>
</body>
</html>
